<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Screen Template</title>
    <link rel="stylesheet" href="login.css">
    <script src="canvas_login.js" defer></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loadingOverlay = document.getElementById('loading-overlay');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loadingOverlay.style.display = 'flex';

                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    alert('Logged in successfully!');
                }, 500);
            });
        });
    </script>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="login-container">
        <img src="logo.png" class="img_logo" draggable="false">
        <h2>Welcome</h2>
        <form id="login-form">
            <label for="username" class="usr">User</label>
            <input type="text" id="username" name="username" required>
            <label for="user-password" id="password-label" class="pwd">Password</label>
            <input type="password" id="user-password" name="password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" class="remember-label">Remember me!</label>
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="forgot-password">
            <a href="password-recovery.html">I forgot my password!</a>
        </div>
    </div>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
</body>
</html>
